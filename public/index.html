<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />//
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The game called Escape Room Jungle for ViewSonic"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>Escape Room Jungle</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.gameConfig={
        // 文字字串（可換語系）
        strings:{
          startTitle:"Into the Jungle",
          startSubtitle:"The Missing Expedition",
          previousStoryConversation:"[Team Member]:Hello? Can anyone hear me? We're lost...battery dying!",
          startGameExplanationText:`
            <p>[Headquarters]:</p>
            <p>That's the last we heard.<br/>The missing team needs your help.</p>
            <p>To rescue them, you'll have to solve challenging puzzles and collect vital clues hidden deep within the jungle. Time is running out. Good luck, adventurer.</p>
          `,
          wholeGameCompletedExplanation:"Congratulations! Thanks to your efforts, the team is safe, and the ancient temple has been discovered!"
        },

        sounds:{
          bgm:"sounds/background-music.mp3",
          correct:"sounds/correct.mp3",
          wrong:"sounds/wrong.mp3",
          walkieTalkie:"sounds/walkie_talkie.mp3",
        },

         // 圖片資源（依元件實際使用列出）
        images: {
          // 背景
          bgStart: "images/background/jungle_escape_room_01_FHD.png",
          bgPrologue: "images/background/jungle_escape_room_02_FHD.png",
          bgGameStart: "images/background/jungle_escape_room_03_FHD.png",
          bgMap: "images/background/jungle_escape_room_04_FHD.png",
          bgWrongPath: "images/background/jungle_escape_room_13_FHD.png",
          bgTrueFalseQuiz: "images/background/jungle_escape_room_05_FHD.png",
          bgQuizClear: "images/background/jungle_escape_room_06_FHD.png",
          bgChoiceQuiz: "images/background/jungle_escape_room_07_FHD.png",
          bgFinalClueQuiz: "images/background/jungle_escape_room_11_FHD.png",
          bgGameSuccess: "images/background/jungle_escape_room_12_FHD.png",
        },

        // 題庫
        questions: [
          {
            "category": "true_false",
            "questions": [
              {
                "question": "The jungle is home to many different species of animals.",
                "answer": true
              },
              {
                "question": "Rainforests get very little rainfall each year.",
                "answer": false
              },
              {
                "question": "Jaguars are predators that live in the jungle.",
                "answer": true
              },
            ]
          },
          {
            "category": "single_selection",
            "questions": [
              {
                "question": "Which layer of the jungle gets the most sunlight?",
                "options": [
                  "A) Canopy",
                  "B) Forest floor",
                  "C) Emergent",
                ],
                "answer": "C) Emergent"
              },
              {
                "question": "What do monkeys mainly use their tails for?",
                "options": [
                  "A) Balance",
                  "B) Smelling",
                  "C) Hunting",
                ],
                "answer": "A) Balance"
              },
              {
                "question": "Which bird is known for its colorful beak in the jungle?",
                "options": [
                  "A) Toucan",
                  "B) Eagle",
                  "C) Owl",
                ],
                "answer": "A) Toucan"
              },
            ]
          },
          {
            "category": "multiple_selection",
            "questions": [
              {
                "question": "Which animals can be found in the jungle?",
                "options": [
                  "A) Tiger",
                  "B) Poison dart frog",
                  "C) Polar bear",
                  "D) Sloth"
                ],
                "answers": [
                  "A) Tiger",
                  "B) Poison dart frog",
                  "D) Sloth",
                ]
              },
              {
                "question": "Which are layers of the jungle?",
                "options": [
                  "A) Canopy",
                  "B) Forest floor",
                  "C) Shrubland",
                  "D) Emergent"
                ],
                "answers": [
                  "A) Canopy",
                  "B) Forest floor",
                  "C) Shrubland"
                ]
              },
              {
                "question": "Which foods can come from jungle plants?",
                "options": [
                  "A) Cocoa beans",
                  "B) Bananas",
                  "C) Pine trees",
                  "D) Mangoes"
                ],
                "answers": [
                  "A) Cocoa beans",
                  "B) Bananas",
                  "D) Mangoes"
                ]
              },
            ]
          }
        ]
      }
    </script>
